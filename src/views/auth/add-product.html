<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Tambah Produk</h1>
        </div>
        <div class="nav-menu">
            <a href="/index">Dashboard</a>
            <a href="/manage-products">Kelola Produk</a>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
    </nav>

    <main class="container">
        <form id="addProductForm" class="product-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nama Produk</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Deskripsi</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Harga</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="stock">Stok</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <div class="form-group">
                <label for="image">Foto Produk</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <button type="submit" class="btn-primary">Tambah Produk</button>
        </form>
    </main>

    <script src="/js/add-products.js"></script>
</body>
</html>
